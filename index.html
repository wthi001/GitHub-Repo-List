<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Github Repo List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form id="js-form">
      <h1>GitHub Repo List</h1>
      <label for="gitHubHandle">
        GitHub Handle</label>
      <input type="text" placeholder="Enter Handle" class="js-username username" required"/>
      <input type="submit" value="Get Repos"/>
      </form>
    </div>
    <section class="js-results results hidden">
    <h2>Results</h2>  
    </section>
    <p id="js-error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
